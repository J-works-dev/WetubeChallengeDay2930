<!DOCTYPE html>
<html>
  <head>
    <title>Video Player</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet", href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU", crossorigin="anonymous">
  </head>

  <body>
    <div class="videoContainer">
      <video
        width="700px"
        src="https://serranoarevalo.github.io/notflix/9bfd1023900e31286103369c803c7ee9.ogv"
      ></video>
      <div class="videoPlayer__controls">
        <div class="videoPlayer__column">
          <span class="playBtn">
            <i class="fas fa-play"></i>
          </span>
          <span>| 00:00 / 10:00</span>
        </div>
        <div class="videoPlayer__column">
          <span class="statusBar"></span>
        </div>
        <div class="videoPlayer__column">
          <span class="volumeBtn">
            <i class="fas fa-volume-up">
          </span>
        </div>
        <div class="videoPlayer__column">
          <span><i class="fas fa-expand"></span>
        </div>
      </div>
    </div>
          
    <script src="src/index.js"></script>
  </body>
</html>
